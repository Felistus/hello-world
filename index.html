<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <title>to-do list</title>
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="wrapper-title">
                <h1 class="title">to-do list</h1>
            </div>
            <div class="list-body">
                <ul class="auto-list" id="unorderedList">
                  
                </ul>
            </div>
            <div class="list-input">
                <input type="text" name="task" id="taskField" placeholder="enter task" autofocus>
            </div>
            <div class="list-btn">
                <input type="submit" class="btn" id="btn-cancel" value="cancel">
                <input type="submit" class="btn" id="btn" value="create task">
            </div>
            <i class="fa fa-circle fa-3x circle-1" aria-hidden="true"></i>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
